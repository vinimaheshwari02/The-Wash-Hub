	<script>
	#demo{
  width: 800px;
  margin: 2em auto;
  
  .owl-carousel{
    .item{
      height: 140px;
      background: rgb(20,180,120);
      a{
        display:block;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate3d(-50%,-50%,0);
        width: 100%;
        height: 100%;
        img{
          background-size: cover;
          background-position: center center;
          max-width: 100%;
          width: 100%;
        } 
      }
    }
  }
  
}
	</script>
	<style>
$(document).ready(function(){
  
  var carousel = $('.owl-carousel').owlCarousel({
    loop:true,

        },
        600:{
            items:3
        },
        1000:{
            items:3
        }
    }
  });
  
  $('a.gallery').featherlightGallery({
    gallery: {

});
